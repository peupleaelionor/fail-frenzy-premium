<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="neon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffff00;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="#0a0e27"/>
  
  <!-- Main Circle with glow -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="url(#neon-gradient)" stroke-width="8" filter="url(#glow)"/>
  
  <!-- Inner hexagon -->
  <path d="M 256 100 L 356 156 L 356 268 L 256 324 L 156 268 L 156 156 Z" 
        fill="none" stroke="#00ffff" stroke-width="6" filter="url(#glow)"/>
  
  <!-- Center symbol (F) -->
  <path d="M 220 200 L 280 200 L 280 220 L 240 220 L 240 240 L 270 240 L 270 260 L 240 260 L 240 300 L 220 300 Z" 
        fill="#ff00ff" filter="url(#glow)"/>
  
  <!-- Particle dots -->
  <circle cx="256" cy="100" r="8" fill="#ffff00" filter="url(#glow)"/>
  <circle cx="356" cy="156" r="8" fill="#00ffff" filter="url(#glow)"/>
  <circle cx="356" cy="268" r="8" fill="#ff00ff" filter="url(#glow)"/>
  <circle cx="256" cy="324" r="8" fill="#ffff00" filter="url(#glow)"/>
  <circle cx="156" cy="268" r="8" fill="#00ffff" filter="url(#glow)"/>
  <circle cx="156" cy="156" r="8" fill="#ff00ff" filter="url(#glow)"/>
  
  <!-- Text -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        text-anchor="middle" fill="url(#neon-gradient)" filter="url(#glow)">
    FAIL FRENZY
  </text>
</svg>
