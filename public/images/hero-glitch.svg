<!-- Hero Background Pattern (Dark Grid) -->
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#00ffff" stroke-width="0.5" opacity="0.2"/>
    </pattern>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1f3a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0e27;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bg-gradient)"/>
  
  <!-- Grid overlay -->
  <rect width="1920" height="1080" fill="url(#grid)"/>
  
  <!-- Glitch bars -->
  <rect x="0" y="200" width="1920" height="2" fill="#00ffff" opacity="0.3"/>
  <rect x="0" y="400" width="1920" height="2" fill="#ff00ff" opacity="0.3"/>
  <rect x="0" y="600" width="1920" height="2" fill="#ffff00" opacity="0.3"/>
  <rect x="0" y="800" width="1920" height="2" fill="#00ffff" opacity="0.3"/>
</svg>
